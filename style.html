<body>

    <!--navegador-->

        <div class="logo"><a href="#0"><img src="imgs/neon-4-logo-png-transparent.png" alt="Logo"></a></div>
    
        <nav class="cd-primary-nav">
            <a href="#cd-navigation" class="nav-trigger">
                <span>
                    <em aria-hidden="true"></em>
                    Menu
                </span>
            </a> <!-- .nav-trigger -->
    
            <ul id="cd-navigation">
                <li><a href="style.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
            </ul>
        </nav> <!-- .cd-primary-nav -->

    <!-- Swiper -->
    <div class="swiper mySwiper">

          <div class="swiper-slide"><img src="imgs/s1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="imgs/s2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="imgs/s3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="imgs/s4.jpg" alt=""></div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
  
<!--javascript-->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          cssMode: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
          },
          mousewheel: true,
          keyboard: true,
        });
      </script>

<!--fin slider-->
